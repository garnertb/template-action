name: 'Create Docs'
on:
  workflow_dispatch:
jobs:
  check-perms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
      - name: install dependencies
        run: |
          npm install
      - uses: ./
        with:
          inputs: ${{ fromJSON('{"required":false}') }}
          template: |
            <h1>required: {{required}}</h1> 
            <p>{{description}}</p>
